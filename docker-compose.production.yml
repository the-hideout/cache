# To build the entire stack run 'make run'

services:
  cache:
    environment:
      LOG_LEVEL: DEBUG
      KEMAL_ENV: production
      CRYSTAL_ENV: production
    networks:
      - cache
      - ingress

  redis:
    volumes:
      - ./data/redis:/data
    networks:
      - cache

networks:
  ingress:
    name: ingress
    external: true
  cache:
    name: cache
