name: build

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: fetch crystal version
        id: crystal-version
        run: echo "crystal=$(cat .crystal-version)"

      - name: install crystal
        uses: crystal-lang/install-crystal@v1.8.1
        with:
          crystal: ${{ steps.crystal-version.outputs.crystal }}

      - name: bootstrap
        env:
          SHARDS_CACHE_PATH: ".cache/shards"
        run: script/bootstrap --verbose

      - name: build
        run: script/build
